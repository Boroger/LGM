<div id="table">
		<div class="text-c"> <!-- 日期范围： -->
			<!-- <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="input-text Wdate" style="width:120px;"> -->
			<input type="text" class="input-text" style="width:250px" placeholder="输入管理员名称" id="" name="search">
			<button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="admin_add('添加管理员','admin-add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a></span> <span class="r">共有数据：<strong><{$total}></strong> 条</span> </div>
		<table class="table table-border table-bordered table-bg">
			<thead>
				<tr>
					<th scope="col" colspan="9">员工列表</th>
				</tr>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="40">ID</th>
					<th width="150">登录名</th>
					<th width="40">性别</th>
					<th width="90">手机</th>
					<th width="150">邮箱</th>
					<th width="90">角色</th>
					<th width="130">描述</th>
					<th width="80">是否已启用</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="v">
					<tr class="text-c">
						<td><input type="checkbox" value="1" name=""></td>
						<td><{$v.id}></td>
						<td><{$v.name}></td>
						<td>
							<if condition="$v.sex eq '0'">女
	                    	<else/>男
	                    	</if>
						</td>
						<td><{$v.phone}></td>
						<td><{$v.email}></td>
						<td>
							<if condition="$v.state eq '0'">超级管理员
	                   		<elseif condition="$v.state eq '1'" />普通管理员
	                   		<else />死变态
	                    </if>
						</td>
						<td><{$v.description}></td>
						<td class="td-status"><span class="label label-success radius"><{$v.del}>为已启用</span></td>
						<td class="td-manage">
						<a style="text-decoration:none" onclick="admin_stop(this,'10001')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a> 
						<a title="编辑" href="<{:U('edit',array('id'=>$v['id']))}>" onclick="admin_edit('管理员编辑','admin-add.html','1','800','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 

						<!-- <{:U('del',array('id'=>$v['id']))}> -->
						<a title="删除" href="javascript:;"  onclick="admin_del(this,'1')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
						</td>

					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
