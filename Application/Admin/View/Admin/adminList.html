<title>管理员列表</title>
</head>
<body>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 管理员列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<div class="page-container">
	<div id="box">
		<div class="text-c"> <!-- 日期范围： -->
			<!-- <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="input-text Wdate" style="width:120px;"> -->
			<input type="text" class="input-text" style="width:250px" placeholder="输入管理员登录名" id="search" name="search">
			<button type="submit" class="btn btn-success" id="" name="search" onclick="searchuser(this)"><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <a href="<{:U('adminAdd')}>" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a></span> <span class="r">共有数据：<strong><{$totals}></strong> 条</span> </div>
		<table class="table table-border table-bordered table-bg">
			<thead>
				<tr>
					<th scope="col" colspan="9">管理员列表</th>
				</tr>
				<tr class="text-c">
					<th width="40">ID</th>
					<th width="150">登录名</th>
					<th width="40">性别</th>
					<th width="90">手机</th>
					<th width="190">邮箱</th>
					<th width="50">查看角色</th>
					<th width="130">创建时间</th>
					<th width="80">是否启用</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="v">
					<tr class="text-c">
						<td><{$v.id}></td>
						<td><{$v.name}></td>
						<td>
							<if condition="$v.sex eq '0'">女
	                    	<else/>男
	                    	</if>
						</td>
						<td><{$v.phone}></td>
						<td><{$v.email}></td>
						<td>
							<a title="查看角色" href="javascript:;" onclick="checkRole('查看角色','<{:U('checkRole',array('id'=>$v['id']))}>','','400','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6bf;</i></a>
						</td>
						<td><{$v.date}></td>
						<td class="td-status">
							<if condition="$v.state eq '1'"><span class="label radius">已停用</span>
	            <else /><span class="label label-success radius">已启用</span>
	            </if>
						</td>
						<td class="td-manage">
							<if condition="$v.state eq '1'"><a style="text-decoration:none" onClick="admin_start(this,'<{$v.id}>')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe631;</i></a> 
	            <else /><a style="text-decoration:none" onClick="admin_stop(this,'<{$v.id}>')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe615;</i></a> 
	            </if>
							<!-- <a style="text-decoration:none" onClick="admin_stop(this,'<{$v.id}>')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>  -->
							<a title="编辑" href="<{:U('adminEdit',array('id'=>$v['id']))}>" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
							<a title="删除" href="javascript:;" onclick="admin_del(this,'<{$v.id}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
	<div>
    </div>

	<tr><button class="btn btn-success" style="position: absolute;left: 450px;top: 450px;" onclick="page(false)">上一页</button></tr>
	<tr><button class="btn btn-success" style="position: absolute;left: 550px;top: 450px;" onclick="page(<{$total}>)">下一页</button></tr>
	

</div>
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>  
<script type="text/javascript" src="__PUBLIC__/admin/lib/layer/2.1/layer.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/static/h-ui/js/H-ui.js"></script> 
<script type="text/javascript" src="__PUBLIC__/admin/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">

	// 查看角色
	function checkRole(title,url,id,w,h){
		layer_show(title,url,w,h);
	}
	// Ajax分页
	var num = 1;
	var where = '';
	var box = document.getElementById('box');
	function page(param){
		if (param) {
			num++;
			num = num>param ? param : num;
		} else {
			num--;
			num = num<1 ? 1 : num;
		}
		start("<{:U('Admin/Admin/adminListAjax')}>?p="+num+"&name="+where,
			function(data){
				var a = eval(data);
				$('#box').html(a);
			});
	}
	// ajax操作
	function start(url,func){
		var xhr = new XMLHttpRequest();
		xhr.open('get',url,true);
		xhr.send();
		xhr.onreadystatechange = function(){
			if(xhr.status == 200 && xhr.readyState == 4){
				var result = xhr.responseText;
				func(result);
			}
		}
	}
	// 查找用户
	function searchuser(obj){
		where = " name like '%"+search.value+"%'";
		start("<{:U('Admin/Admin/adminListAjax')}>?p="+num+"&name="+where,
		function(data){
			var a = eval(data);
			$('#box').html(a);
		});
	}
/*管理员-权限-删除*/
function admin_del(obj,id){
	layer.confirm('管理员删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			url: "<{:U('Admin/Admin/adminDel')}>" ,
			data:{'id':id},
			success:function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			datatype:"json",
		});
	});
}
	/*管理员-停用*/
function admin_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			url: "<{:U('Admin/Admin/adminChangeState')}>" ,
			data:{'id':id},
			success:function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_start(this,id)" href="javascript:;" title="启用" style="text-decoration:none"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			datatype:"json",
		});		
	});
}

/*管理员-启用*/
function admin_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			url: "<{:U('Admin/Admin/adminChangeState')}>" ,
			data:{'id':id},
			success:function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a onClick="admin_stop(this,id)" href="javascript:;" title="停用" style="text-decoration:none"><i class="Hui-iconfont">&#xe615;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!', {icon: 6,time:1000});
			},
			datatype:"json",
		});
	});
}
</script>
</body>
</html>
