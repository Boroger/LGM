<div id="table">
<div class="text-c"> <!-- 日期范围： -->
			<!-- <input type="text" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemin" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d'})" id="datemax" class="input-text Wdate" style="width:120px;"> -->
			<input type="text" class="input-text" style="width:250px" placeholder="输入管理员登录名" id="search" name="search">
			<button type="submit" class="btn btn-success" id="" name="search" onclick="searchuser(this)"><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
		</div>
		<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="javascript:;" onclick="admin_add('添加管理员','<{:U('adminAdd')}>','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加管理员</a></span> <span class="r">共有数据：<strong><{$total}></strong> 条</span> </div>
		<table class="table table-border table-bordered table-bg">
			<thead>
				<tr>
					<th scope="col" colspan="9">管理员列表</th>
				</tr>
				<tr class="text-c">
					<th width="40">ID</th>
					<th width="150">登录名</th>
					<th width="40">性别</th>
					<th width="90">手机</th>
					<th width="190">邮箱</th>
					<th width="50">查看角色</th>
					<th width="130">创建时间</th>
					<th width="80">是否启用</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				<foreach name="list" item="v">
					<tr class="text-c">
						<td><{$v.id}></td>
						<td><{$v.name}></td>
						<td>
							<if condition="$v.sex eq '0'">女
	                    	<else/>男
	                    	</if>
						</td>
						<td><{$v.phone}></td>
						<td><{$v.email}></td>
						<td>
							<a title="查看角色" href="javascript:;" onclick="checkRole('查看角色','<{:U('checkRole',array('id'=>$v['id']))}>','','400','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6bf;</i></a>
						</td>
						<td><{$v.date}></td>
						<td class="td-status">
							<if condition="$v.state eq '1'"><span class="label radius">已停用</span>
	            <else /><span class="label label-success radius">已启用</span>
	            </if>
						</td>
						<td class="td-manage">
							<if condition="$v.state eq '1'"><a style="text-decoration:none" onClick="admin_start(this,'<{$v.id}>')" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe631;</i></a> 
	            <else /><a style="text-decoration:none" onClick="admin_stop(this,'<{$v.id}>')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe615;</i></a> 
	            </if>
							<!-- <a style="text-decoration:none" onClick="admin_stop(this,'<{$v.id}>')" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>  -->
							<a title="编辑" href="<{:U('adminEdit',array('id'=>$v['id']))}>" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
							<a title="删除" href="javascript:;" onclick="admin_del(this,'<{$v.id}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
