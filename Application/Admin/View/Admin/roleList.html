<title>角色管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a class="btn btn-primary radius" href="<{:U('roleAdd')}>"> <i class="Hui-iconfont">&#xe600;</i> 添加角色</a> </span> <span class="r">共有数据：<strong><{$totals}></strong> 条</span> </div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="6">角色管理</th>
			</tr>
			<tr class="text-c">
				<th width="40">ID</th>
				<th width="150">角色名称</th>
				<th >说明</th>
				<th width="50">所属用户</th>
				<th width="50">所有权限</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody>
		<volist name="list" id="v" key="k">
			<tr class="text-c">
				<td><{$v.id}></td>
				<td><{$v.role}></td>
				<td><{$v.description}></td>
				<td class="f-14">
					<!-- <a title="查看用户" onclick="admin_role_del(this,'<{$v.id}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe62b;</i></a> -->
					<a title="查看用户" href="javascript:;" onclick="checkAdmin('查看用户','<{:U('checkAdmin',array('id'=>$v['id']))}>','','400','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe62b;</i></a>
				</td>
				<td class="f-14">
					<a title="查看权限" href="javascript:;" onclick="checkAdmin('查看权限','<{:U('checkPerm',array('id'=>$v['id']))}>','','400','500')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6bf;</i></a>
				</td>
				<td class="f-14">
					<a title="编辑" href="<{:U('roleEdit',array('id'=>$v['id']))}>" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a> 
					<a title="删除" href="javascript:;" onclick="admin_role_del(this,<{$v.id}>)" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
		</volist>
		</tbody>
	</table>
</div>
<script type="text/javascript" src="__PUBLIC__/admin/lib/jquery/1.9.1/jquery.min.js"></script>

<script type="text/javascript" src="__PUBLIC__/admin/static/h-ui.admin/js/H-ui.admin.js"></script> 
<script type="text/javascript">

function checkAdmin(title,url,id,w,h){
	layer_show(title,url,w,h);
}
function checkPerm(title,url,id,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('权限删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		$.ajax({
			url: "<{:U('Admin/Admin/roleDel')}>" ,
			data:{'id':id},
			success:function(data){
				if (data == false) {
					layer.msg('存在关联管理员，不可删除!',{icon:2,time:1000});
					exit;
				}
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			datatype:"json",
		});
	});
}
</script>
