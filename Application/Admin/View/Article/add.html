<title>新增文章 - 资讯管理 - H-ui.admin v2.3</title>

<body>
<article class="page-container">
	<form class="form form-horizontal" action="<{:U('Article/doadd')}>" enctype="multipart/form-data" method="post" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" name="title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">简介：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" name="description">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">背景图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<P>
				    <input id="lefile" name="bgpic" type="file" style="display:none">

					<div class="input-append">
					   <input id="photoCover" class="input-large" type="text">
					   <a class="btn btn-success" onclick="$('input[id=lefile]').click();" style="background:#">Browse</a>
					</div>
					  
					<script type="text/javascript">
					$('input[id=lefile]').change(function() {
					   $('#photoCover').val($(this).val());
					});
					</script>
				</p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">文章内容：</label>
			<div class="formControls col-xs-6 col-sm-7"> 

			<script type="text/plain" id="myEditor" style="width:771px;height:240px;">

			</script>
			</div>
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="article_save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>


<script type="text/javascript">
