	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort">

				<tr class="text-c">

			</thead>
			<tbody>
				<foreach name="list" item="v">
				<tr class="text-c">
					<td><input type="checkbox" value="" name=""></td>
					<td><{$v.id}></td>
					<td><{$v.title}></td>
					<td><img src="__ROOT__/<{$v.bgpic}>" width="120"  height="40"/></td>

					<td><{$v.glance}></td>
					<td><{$v.description}></td>

						<a class="label label-success radius" href="<{:U('content','id='.$v['id'])}>">查看</a>

							</nav>

					</tr>
