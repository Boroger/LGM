</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户中心 <span class="c-gray en">&gt;</span> 删除的用户<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c"> 
		<input type="text" class="input-text" style="width:250px" placeholder="输入昵称" id="search" >
		<button type="submit" class="btn btn-success radius" onclick="tests()"><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> </span> <span class="r">共有数据：<strong><{$total}></strong> 条</span> </div>
	<div class="mt-20">
<div id="contents">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th width="100">用户名</th>
				<th width="40">性别</th>
				<th width="90">手机</th>
				<th width="150">邮箱</th>
				<th width="80">地址</th>
				<th width="130">加入时间</th>
				<th width="70">状态</th>
				<th width="100">操作</th>
			</tr>
		</thead>
		<tbody>
			<foreach name="list" item="v">
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>1</td>
				<td><u style="cursor:pointer" class="text-primary" onclick="member_show('张三','member-show.html','10001','360','400')"><{$v.username}></u></td>
				<td>
					<if condition="$v.sex eq '0'">女
					<elseif condition="$v.sex eq '1'" />男
                	<else/>保密
                	</if>
				</td>
				<td><{$v.phone}></td>
				<td><{$v.email}></td>
				<td class="text-l"><{$v.place}></td>
				<td><{$v.date|date="y-m-d h:i:s",###}></td>
				<td class="td-status"><span class="label label-danger radius">已删除</span></td>
				<td class="td-manage"><a style="text-decoration:none" href="javascript:;" onClick="member_huanyuan(this,'<{$v.id}>')" title="还原"><i class="Hui-iconfont">&#xe66b;</i></a> <a title="删除" href="javascript:;" onclick="member_del(this,'<{$v.id}>')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
			</tr>
			</foreach>
		</tbody>
	</table>
</div>
	<tr>
		<td colspan="10">
			<nav>
			  <ul class="pager">
			    <li><a href="#" onclick="page(false)">上一页</a></li>
			    <li><a href="#" onclick="page(<{$total}>)">下一页</a></li>
			  </ul>
			</nav>
		</td>
	</tr>	
</div>
</div>

<script type="text/javascript">
$(function(){
	$('.table-sort tbody').on( 'click', 'tr', function () {
		if ( $(this).hasClass('selected') ) {
			$(this).removeClass('selected');
		}
		else {
			table.$('tr.selected').removeClass('selected');
			$(this).addClass('selected');
		}
	});
});

/*用户-还原*/
function member_huanyuan(obj,id){
	layer.confirm('确认要还原吗？',function(index){
		
		$(obj).remove();
		layer.msg('已还原!',{icon: 6,time:1000});
	});
}

/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$(obj).parents("tr").remove();
		layer.msg('已删除!',{icon:1,time:1000});
	});
}

var num = 1;
var where = '';
var search = document.getElementById('search');

function start(url,func){
	var xhr = new XMLHttpRequest();
	xhr.open('get',url,true);
	xhr.send();
	xhr.onreadystatechange = function(){
		if(xhr.status == 200 && xhr.readyState == 4){
			var result = xhr.responseText;
			func(result);
		}
	}
}
    
function page(param){
    var param = Math.ceil(param/5);
	if (param) {
		num++;
		num = num>param ? param : num;
	} else {
		num--;
		num = num<1 ? 1 : num;
	}
	start("<{:U('Admin/Member/showdellistajax')}>?num="+num+"&title="+where,function(data){
		var a = eval(data);
		$('#contents').html(a);
	});
}

function tests(){
	console.log(search);
	where = search.value;
	start("<{:U('Admin/Member/showdellistajax')}>?num="+num+"&title="+where,function(data){
		var a = eval(data);
		$('#contents').html(a);
	});
}
</script>
