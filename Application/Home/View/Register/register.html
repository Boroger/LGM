<block name="main"> <!-- 继承的id -->
  <div class="login_main" style="margin-top: -120px">  
    <form action="<{:u('Home/Register/doregister')}>" method="post" class="form form-horizontal" id="form-member-add">
        <div class="row formControls">
      <input type="text" style="height:44px;width:300px" class="input-text" value="" placeholder="&nbsp;昵称(仅限汉字,2-8个字符)" id="username" name="username">
    </div>
    <div class="row formControls">
      <input type="text" style="height:44px;width:300px" class="input-text" value="" placeholder="&nbsp;手机:" id="phone" name="phone">
    </div>
    <div class="row formControls">
      <input type="text" style="height:44px;width:170px" class="input-text" value="" placeholder="&nbsp;验证码(必填)" id="yzm" name="yzm">
      <a href=""><input style="background-color: black;width:100px;height:44px;color:#f2f2f2;border: 2px solid white;" class="btn btn-primary radius fr" type="submit" value="获取验证码"></a>
    </div>
    <div class="row formControls">
      <input type="text" style="height:44px;width:300px" class="input-text" value="" placeholder="&nbsp;密码:" id="password" name="password">
    </div>
    <div class="row formControls">
      <input type="text" style="height:44px;width:300px" class="input-text" value="" placeholder="&nbsp;确认密码" id="confirm_pass" name="confirm_pass">
    </div>
    <div class="row formControls">
      <input type="text" style="height:44px;width:300px" class="input-text" value="" placeholder="&nbsp;邮箱(必填)" id="email" name="email">
    </div>
    <div class="row formControls">
      <div>
        <input style="background-color: black;width:300px;height:44px;color:#f2f2f2;border: 2px solid white" class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;注&nbsp;&nbsp;册&nbsp;&nbsp;">
      </div>
      <div class="row formControls" formControls>
      <p style="color:#000" class="fr">已有账号,<a style="text-decoration: none;color:#000;" href="<{:U('Home/Login/login')}>"><b>立即登录</b></a></p>
    </div>
    </div>

    

    
    </form>
  </div>

<script type="text/javascript">

$(function(){
  $('.skin-minimal input').iCheck({
    checkboxClass: 'icheckbox-blue',
    radioClass: 'iradio-blue',
    increaseArea: '20%'
  });
  
  $("#form-member-add").validate({
    rules:{
      username:{
        required:true,
        minlength:2,
        maxlength:8,
        checkName:true,
        
      },

      phone:{
        required:true,
        isMobile:true,
        remote: {
                url: "<{:U('confirm')}>",
                type: "get",
                dataType: "json",
                data: {
                    phone: function () {
                        return $("#phone").val();　　　　//这个是要验证的用户名
                    }
                },
                dataFilter: function (data) {　　　　//判断控制器返回的内容
                    if (data == "true") {
                        return true;
                    }
                    else {
                        return false;
                    }
                  }
                },     //remote 
      },
      password:{
        required:true,
        minlength:6,
        maxlength:16,
      },
      confirm_pass:{
        required:true,
        equalTo:password, 
      },

      email:{
        required:true,
        email:true,
      },

      
    },
    messages: { 
    // 注册用户名 
            phone: { 
              remote:"该手机号已存在"
            }, 
        },
    onkeyup:false,
    focusCleanup:true,
    success:"valid",
    // submitHandler:function(form){
    //  form.submit();
    //  var index = parent.layer.getFrameIndex(window.name);
    //  parent.$('.btn-refresh').click();
    //  parent.layer.close(index);
    // }
  });
  $.validator.addMethod("checkName",function(value,element,params){  
            var checkName = /^[\u4E00-\u9FA5]+$/;  
            return this.optional(element)||(checkName.test(value));  
        },"*仅限中文"); 
});
</script>
